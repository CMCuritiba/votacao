{% extends "base_admin.html" %}
{% load crispy_forms_tags %}

{% block title %}Relatório de Votação{% endblock %}

{% block content %}



    <div class="panel panel-info">
        <div class="panel-heading">Opções de Filtro</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <div class='input-group date' id='datepicker1'>
                            <input type='text' class="form-control altera" placeholder="Data Início" data-live-search="true" data-width="50%" id="id_filtro_data_inicio" name="id_filtro_data_inicio"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar dateinput"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <div class='input-group date' id='datepicker2'>
                            <input type='text' class="form-control" placeholder="Data Fim" data-live-search="true" data-width="50%" id="id_filtro_data_fim" name="id_filtro_data_fim"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar dateinput"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>           
    </div>           

    <div class="panel panel-primary">
        <div class="panel-heading">Reuniões</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <table id="treunioes" class="table table-striped table-hover table-bordered fonteTable" width="100%" cellspacing="0"></table>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary" onclick="javascript:geraRelatorio();">Relatório</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}


{% block extra_javascript %}

    <script>

        var tableReunioes;

        $(document).ready(function() {

            $('#datepicker1').datepicker({
                format: "dd/mm/yyyy",
                language: "pt-BR",
                todayHighlight: true,
                clearBtn: false,
                autoclose: true,
                orientation: "bottom left",
            });

            $('#datepicker2').datepicker({
                format: "dd/mm/yyyy",
                language: "pt-BR",
                todayHighlight: true,
                clearBtn: false,
                autoclose: true,
                orientation: "bottom left",
            });

            tableReunioes = $('#treunioes').DataTable({

                rowReorder: {
                    selector: 'td:nth-child(2)'
                },
                select: {
                    style: 'single'
                },
                responsive: true,
                "order": [[ 1, "asc" ]],
                "columns": [
                    { 
                        title: "pac_id" ,
                        data: 'pac_id'
                    },
                    { 
                        title: "Número" ,
                        data: 'rec_numero',
                    },
                    { 
                        title: "Comissão",
                        data: 'con_desc',
                    },
                    { 
                        title: "Data",
                        data: 'rec_data',
                    },
                    { 
                        title: "Tipo",
                        data: 'rec_tipo_reuniao',
                    },
                    
                ],
                "columnDefs": [
                    {
                        "targets": [0],
                        "visible": false,
                        "searchable": false
                    },
                    {
                        "targets": [1],
                        "visible": true,
                        "searchable": false
                    },
                    {
                        "targets": [2],
                        "visible": true,
                        "searchable": false
                    },
                    {
                        "targets": [3],
                        "visible": true,
                        "searchable": false
                    },
                    {
                        "targets": [4],
                        "visible": true,
                        "searchable": false
                    },
                            

                ],
                "language": {
                    "info": "Páginas _PAGE_ de _PAGES_",
                    "emptyTable": "Não há reuniões agendadas para hoje",
                    "decimal": ",",
                    "thousands": ".",
                    "oPaginate": {
                        "sFirst": '<span class="glyphicon glyphicon-fast-backward"></span>',
                        "sLast": '<span class="glyphicon glyphicon-fast-forward"></span>',
                        "sNext": '<span class="glyphicon glyphicon-forward"></span>',
                        "sPrevious": '<span class="glyphicon glyphicon-backward"></span>'
                    }
                },
                "deferRender": true,
                "bPaginate" : true,
                "bLengthChange": false,
                "bFilter": true,
                "bInfo": false,
                "ajax": {
                    "url": "/api/consome_reuniao_comissao",
                    "dataSrc": "",
                },
                "sDom": '<"top"i>rt<"bottom"lp><"clear">',
            });

            $.fn.dataTableExt.afnFiltering.push(
                function( oSettings, aData, iDataIndex ) {

                    var today = new Date();
                    var dd = today.getDate();
                    var mm = today.getMonth() + 1;
                    var yyyy = today.getFullYear();
                    
                    if (dd<10)
                    dd = '0'+dd;
                    
                    if (mm<10)
                    mm = '0'+mm;
                    
                    today = dd+'/'+mm+'/'+yyyy;
                    
                    if ($('#id_filtro_data_inicio').val() != '' || $('#id_filtro_data_fim').val() != '') {

                    var iMin_temp = $('#id_filtro_data_inicio').val();
                    if (iMin_temp == '') {
                      iMin_temp = '01/01/1980';
                    }
                    
                    var iMax_temp = $('#id_filtro_data_fim').val();
                    if (iMax_temp == '') {
                      iMax_temp = '01/01/2099';
                    }
                    
                    var arr_min = iMin_temp.split("/");
                    var arr_max = iMax_temp.split("/");
                    var arr_date = aData[2].split("/");
                    var iMin = new Date(arr_min[2], arr_min[1], arr_min[0], 0, 0, 0, 0)
                    var iMax = new Date(arr_max[2], arr_max[1], arr_max[0], 0, 0, 0, 0)
                    var iDate = new Date(arr_date[2], arr_date[1], arr_date[0], 0, 0, 0, 0)

                    if ( iMin == "" && iMax == "" )
                    {
                        return true;
                    }
                    else if ( iMin == "" && iDate < iMax )
                    {
                        return true;
                    }
                    else if ( iMin <= iDate && "" == iMax )
                    {
                        return true;
                    }
                    else if ( iMin <= iDate && iDate <= iMax )
                    {
                        return true;
                    }
                    return false;
                    }
                }
            );

        });

        $('#id_filtro_data_inicio').change( function() { atualizaReunioes(); } );

        $('#id_filtro_data_fim').change( function() { atualizaReunioes(); } );

        $('.altera').val(moment().format('DD/MM/YYYY'));

        function atualizaReunioes() {
            console.log('PESQUISANDO DE: ' + $('#id_filtro_data_inicio').val() + ' Até ' + $('#id_filtro_data_fim').val());
        }

        atualizaReunioes();
        
    </script>

{% endblock %}
